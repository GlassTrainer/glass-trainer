<div class="container theme-showcase padding-RL0" role="main">

    <div class="col-md-6 real-time-box">
        <div class="col-md-6"><span class="glyphicon glyphicon-heart real-time-heart
        "></span></div>
        <div class="col-md-6">
            <span class="real-time-explanation">Şu anki Nabız:</span>
            <h1>{{currentData.pulse | number : 1}}</h1>
        </div>
    </div>

    <div class="col-md-6 real-time-box">
        <div class="col-md-6"><span class="glyphicon glyphicon-road real-time-road"></span></div>
        <div class="col-md-6">
            <span class="real-time-explanation">Hızlanma</span>
            <h1>{{currentData.acceleration  | number : 2}}</h1>
        </div>


    </div>

    <!--<div class="col-md-4 real-time-box">
        <div class="col-md-6"><span class="glyphicon glyphicon-fire real-time-fire"></span></div>
        <div class="col-md-6">
            <span class="real-time-explanation">Sıcaklık</span>
            <h1>{{currentData.acceleration  | number : 1}}</h1>
        </div>


    </div>-->

    <div class="col-md-12 col-sm-12 col-xs-12 Bar-Title">
        <button class="btn btn-default" type="button" ng-click="startMonitoring()"><span class="glyphicon glyphicon-play"></span> İzleme Başla</button>
        <button class="btn btn-default" type="button" ng-click="stopMonitoring()"><span class="glyphicon glyphicon-stop"></span> İzlemeyi Durdur</button>
        <button class="btn btn-default" type="button" ng-click="resetMonitoring()"><span class="glyphicon glyphicon-refresh"></span> İzlemeyi Sıfırla</button>
        <span>{{currentData.status}}</span>

    </div>

    <div class="col-md-12 col-sm-12 col-xs-12 BG-White">
        <highchart id="chart1" config="chartConfig"></highchart>
    </div>

</div>
