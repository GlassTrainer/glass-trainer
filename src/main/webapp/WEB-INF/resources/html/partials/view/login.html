<div id="login" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Kullanıcı Girişi</h4>
            </div>
            <form class="form-horizontal" role="form">
                <div class="modal-body">

                    <div class="form-group">
                        <label for="username" class="col-sm-4 control-label">Kullanıcı Adı</label>

                        <div class="col-sm-8">
                            <input id="username" data-ng-model="credentials.username" type="text" class="form-control"
                                   placeholder="Sporcunun adını giriniz.." focus="true" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-sm-4 control-label">Parola</label>

                        <div class="col-sm-8">
                            <input id="password" data-ng-model="credentials.password" type="password"
                                   class="form-control" placeholder="Parola" required>
                        </div>
                    </div>


                    <div class="clear"></div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">İptal</button>
                    <input type="submit" value="Giriş" class="btn btn-primary" data-ng-click="login(credentials)"/>
                </div>

            </form>
        </div>
    </div>
</div>
